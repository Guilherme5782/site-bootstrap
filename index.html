<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martins Burguer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --navbar-color: #ffffff; 
        }

        body, html {
            height: 100%; 
            margin: 0; 
            overflow: hidden; 
        }

        .navbar {
            z-index: 10;
        }

        .fullscreen-container {
            position: relative;
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
        }

        .fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Overlay black with transparency */
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .navbar-custom {
            background-color: var(--navbar-color); 
        }

        .navbar-custom .nav-link,
        .navbar-brand {
            color: rgb(255, 0, 0);
        }

        .navbar-custom .nav-link:hover,
        .navbar-custom .nav-link.active {
            color: #4d4646; 
        }

        .welcome-text {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom"> 
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Martins Burguer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse me-3" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="quem-somos.html">Quem Somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="produtos.html">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="fullscreen-container">
        <img src="img/bem vindo.jpg" class="fullscreen-image" alt="Burguer Banner">
        <div class="overlay">
            <div class="welcome-text">Bem-vindo ao Martins Burguer!</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
